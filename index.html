<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет пожарного оборудования</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <div class="container">
        <div class="header-controls">
            <h1><i class="fas fa-fire-extinguisher"></i> Учет пожарного оборудования</h1>
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i> Тема</button>
        </div>
        <div class="search-filter">
            <h3><i class="fas fa-search"></i> Поиск и фильтрация</h3>
            <input type="text" id="searchInput" placeholder="Поиск по названию, адресу, зоне или описанию...">
            <select id="statusFilter">
                <option value="">Все состояния</option>
                <option value="Исправен">Исправен</option>
                <option value="Запыленность">Запыленность</option>
                <option value="Критическая запыленность">Критическая запыленность</option>
                <option value="Отключен">Отключен</option>
                <option value="Потеря связи">Потеря связи</option>
                <option value="Нет данных">Нет данных</option>
            </select>
            <div class="status-legend">
                <span class="status-исправен"><i class="fas fa-check-circle"></i> Исправен</span>
                <span class="status-запыленность"><i class="fas fa-exclamation-triangle"></i> Запыленность</span>
                <span class="status-критическая-запыленность"><i class="fas fa-exclamation-circle"></i> Критическая запыленность</span>
                <span class="status-отключен"><i class="fas fa-power-off"></i> Отключен</span>
                <span class="status-потеря-связи"><i class="fas fa-wifi"></i> Потеря связи</span>
                <span class="status-нет-данных"><i class="fas fa-question-circle"></i> Нет данных</span>
            </div>
        </div>
        <div class="toolbar">
            <button class="btn primary-btn" onclick="showAddModal('device')"><i class="fas fa-plus-circle"></i> Добавить прибор</button>
            <button class="btn secondary-btn" onclick="showAddModal('line')"><i class="fas fa-sitemap"></i> Добавить линию</button>
            <button class="btn secondary-btn" onclick="showAddModal('equipment')"><i class="fas fa-plug"></i> Добавить оборудование</button>
            <button class="btn secondary-btn" onclick="showAuditLog()"><i class="fas fa-history"></i> Журнал</button>
            <button class="btn secondary-btn" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            <button class="btn secondary-btn" onclick="exportJSON()"><i class="fas fa-file-code"></i> JSON</button>
            <button class="btn secondary-btn" onclick="importJSON()"><i class="fas fa-upload"></i> Импорт JSON</button>
            <button class="btn secondary-btn" onclick="clearAll()"><i class="fas fa-trash-alt"></i> Очистить всё</button>
            <button class="btn secondary-btn" onclick="toggleCharts()"><i class="fas fa-chart-pie"></i> Диаграммы</button>
        </div>
        <div id="statsDisplay" class="stats-display"></div>
        <div id="chartsContainer" class="charts-container" style="display: none;">
            <canvas id="statusChart"></canvas>
            <canvas id="deviceChart"></canvas>
        </div>
        <div class="table-container">
            <table id="equipmentTable" class="equipment-table">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Прибор <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(1)">Линия АЛС <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(2)">Оборудование <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(3)">Адрес <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(4)">Зона <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(5)">Состояние <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(6)">Дата проверки <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(7)">Описание <i class="fas fa-sort"></i></th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Данные будут загружены здесь -->
                </tbody>
            </table>
        </div>
        <div class="selection-info">
            <span id="selectionCount">Выбрано: 0 элементов</span>
            <div class="bulk-actions">
                <button class="btn secondary-btn" onclick="changeStatusBulk()" title="Изменить статус выбранных элементов"><i class="fas fa-exchange-alt"></i> Статус</button>
                <button class="btn secondary-btn" onclick="changeDateBulk()" title="Изменить дату проверки выбранных элементов"><i class="fas fa-calendar-alt"></i> Дата</button>
                <button class="btn secondary-btn" onclick="deleteBulk()" title="Удалить выбранные элементы"><i class="fas fa-trash"></i> Удалить</button>
            </div>
        </div>
    </div>
    <div class="context-menu" id="contextMenu"></div>
    <div class="toast" id="toast"></div>
    <input type="file" id="fileInput" accept=".json" style="display: none;">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

</body>
